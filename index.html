<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/main.css">
        <title>Restaurant Example</title>
    </head>
    <body>
        <header class="navbar navbar-expand-lg sticky-top p-4">
            <div class="container">
                    <h1 class="navbar-brand m-0">Restaurant Name</h1>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <nav class="navbar-collapse collapse justify-content-end" id="navMenu">
                    <ul class="nav nav-pills d-block d-md-flex">
                        <li class="nav-item fw-bold">
                            <a class="nav-link active"href="">
                                <i class="bi bi-house-door me-1"></i>
                                About the Restaurant
                            </a>
                        </li>
                        <li class="nav-item fw-bold">
                            <a class="nav-link "href="">
                                <i class="bi bi-calendar-check me-1"></i>Events
                            </a>
                        </li>
                        <li class="nav-item fw-bold">
                            <a class="nav-link "href="">
                                <i class="bi bi-card-text me-1"></i>
                                Menu
                            </a>
                        </li>
                        <li class="nav-item fw-bold">
                            <a class="nav-link "href="">
                                <i class="bi bi-chat-left-text me-1"></i>
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="aboutRestaurant">
            <div class="carousel slide" data-bs-ride="carousel" id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="./images/slides/slide1.png" alt="internal space">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="./images/slides/slide2.png" alt=" wine">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="./images/slides/slide3.png" alt="dishes">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#carousel" data-bs-slide-to="0">

                    </button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1">

                    </button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2">

                    </button>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
